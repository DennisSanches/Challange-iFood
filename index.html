<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <!-- Logo -->
            <img src="logo.png" alt="Logo" class="logo">
            <h4>Painel Financeiro</h4>
            <a href="#saldo">Saldo</a>
            <a href="#extrato">Extrato</a>
            <a href="#cartoes">Cart√µes</a>
        </div>
        
        <div class="content">
            <nav class="navbar navbar-expand-lg bg-light mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Barra de Pesquisa</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex ms-auto" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            
            <header>
                <h1>Dashboard Financeiro</h1>
            </header>

            <div class="row mb-4">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Receitas</h5>
                            <canvas id="receitasChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Despesas</h5>
                            <canvas id="despesasChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Resumo Financeiro</h5>
                    <canvas id="resumoChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ITs+Nb6D+IlM8MlA0K6tC7bNU4QyMIQ5zYXfgbFCihT22jRVl6e5Etwq7IcV3hNm" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="scripts.js"></script>
</body>

</html>
