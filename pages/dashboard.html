<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <link href="/transacoes.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
     <div class="d-flex">
        <div class="sidebar">
            <!-- Logo e Links -->
            <div class="sidebar-header d-flex align-items-center">
                <img src="/images/logo.png" alt="Logo" class="logo">
                <p class="ms-2">Finances</p>
            </div>
            <h4>Painel Financeiro</h4>
            <a href="/pages/dashboard.html">Dashboard</a>
            <a href="/pages/transacoes.html">Transações</a>
            <a href="#saldo">Saldo</a>
            <a href="#extrato">Extrato</a>

        </div>

        <div class="content">
            <nav class="navbar navbar-expand-lg bg-light mb-4">
                <!-- Barra de pesquisa -->
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex ms-auto" role="search">
                            <input class="form-control me-2" type="search" placeholder="Pesquise aqui.."
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                        </form>
                    </div>
                </div>
            </nav>

            <header>
                <h1>Dashboard Financeiro</h1>
            </header>

            <div class="row mb-4">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Receitas</h5>
                            <canvas id="receitasChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Despesas</h5>
                            <canvas id="despesasChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Resumo Financeiro</h5>
                    <canvas id="resumoChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js"></script>
</body>

</html>
