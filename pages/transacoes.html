<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro - Transações</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="/styles.css" rel="stylesheet">
    <link href="/transacoes.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
             <!-- Logo e Links -->
            <div class="sidebar-header d-flex align-items-center">
                <img src="/images/logo.png" alt="Logo" class="logo">
                <p class="ms-2">Finances</p>
            </div>
            <h4>Painel Financeiro</h4>
            <a href="/pages/dashboard.html">Dashboard</a>
            <a href="#transacoes">Transações</a>
            <a href="#saldo">Saldo</a>
            <a href="#extrato">Extrato</a>
        </div>

        <div class="content">
            <nav class="navbar navbar-expand-lg bg-light mb-4">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex ms-auto" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

            <header>

            </header>

            <!-- Tabela de Transações -->
            <div class="content-screen">
                <input class="form-control me-2 search mb-4" type="search" placeholder="Pesquisar" aria-label="Search">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Pedido</th>
                                <th scope="col">Items</th>
                                <th scope="col">Total  </th>
                                <th scope="col">Hora</th>
                                <th scope="col">Status</th>
                         
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Sopa</td>
                                <td>R$ 9,00</td>
                                <td>12:00</td>
                                <td>Entregue</td>
                                
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Biscoito</td>
                                <td>R$ 5,00</td>
                                <td>15:00</td>
                                <td style="color: burlywood;">Em progresso</td>
                                
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Pizza de Mussarela</td>
                                <td>R$ 55,00</td>
                                <td>22:00</td>
                                <td style="color: red;">Cancelado</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                 <div class="buttons d-flex">
                    <button class="btn btn-primary me-2 btn-rounded">Adicionar Pedido</button>
                    <button class="btn btn-secondary btn-rounded">Editar Pedido</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ITs+Nb6D+IlM8MlA0K6tC7bNU4QyMIQ5zYXfgbFCihT22jRVl6e5Etwq7IcV3hNm"
        crossorigin="anonymous"></script>
</body>

</html>
