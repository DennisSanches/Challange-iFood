<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro - Transações</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link href="/css/general.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light header-logo-text">
        <div class="container-fluid">
            <!-- Ajuste da logo na navbar -->
            <img src="/images/logo.png" alt="logo" class="navbar-logo">
            <a class="navbar-brand ms-2 header-logo-text" href="#">Finances</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pages/dashboard.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/dashboard.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configurações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex">
        <div class="sidebar">
            <!-- Logo e Links -->
            <div class="sidebar-header d-flex align-items-center">
                <p class="ms-2">Transações</p>
            </div>
            <a href="/pages/dashboard.html">
                    <i class="fa-solid fa-house me-1"></i> Dashboard
                </a>
                <a href="/pages/transacoes.html">
                    <i class="fa-regular fa-credit-card me-1"></i> Transações
                </a>
                <a href="/pages/saldo.html">
                    <i class="fa-solid fa-wallet me-1"></i> Saldo
                </a>
                <a href="/pages/relatorio.html">
                    <i class="fa-solid fa-file-lines me-1"></i> Relatório Mensal
                </a>
                <a href="#">
                    <i class="fa-solid fa-cog me-1"></i> Configurações
                </a>
                <a href="/pages/login.html">
                    <i class="fa-solid fa-right-from-bracket me-2"></i> Sair
                </a>
        </div>

        <div class="content">
            <!-- Tabela de Transações -->
            <div class="col-md-6 col-md-8 d-flex flex-column mb-3 mx-auto">
                <input class="form-control me-2 search mb-4" type="search" placeholder="Pesquisar" aria-label="Search">
                <div class="table-responsive  shadow p-3 mb-3 bg-white rounded">
                    <table class="table table-striped table-hover">
                        <thead class="table">
                            <tr>
                                <th scope="col">Pedido</th>
                                <th scope="col">Items</th>
                                <th scope="col">Total </th>
                                <th scope="col">Hora</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Sopa</td>
                                <td>R$ 9,00</td>
                                <td>12:00</td>
                                <td>Entregue</td>

                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Biscoito</td>
                                <td>R$ 5,00</td>
                                <td>15:00</td>
                                <td style="color: burlywood;">Em progresso</td>

                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Pizza de Mussarela</td>
                                <td>R$ 55,00</td>
                                <td>22:00</td>
                                <td style="color: red;">Cancelado</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="buttons d-flex">
                    <button class="btn btn-primary me-2 btn-rounded">Adicionar Pedido</button>
                    <button class="btn btn-secondary btn-rounded">Editar Pedido</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ITs+Nb6D+IlM8MlA0K6tC7bNU4QyMIQ5zYXfgbFCihT22jRVl6e5Etwq7IcV3hNm"
        crossorigin="anonymous"></script>
</body>

</html>
