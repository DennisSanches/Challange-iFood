<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro - Relatório Mensal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link href="/css/general.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light header-logo-text">
        <div class="container-fluid">
            <!-- Ajuste da logo na navbar -->
            <img src="/images/logo.png" alt="logo" class="navbar-logo">
            <a class="navbar-brand ms-2 header-logo-text" href="#">Finances</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pages/dashboard.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex">
        <div class="sidebar">
            <!-- Logo e Links -->
            <div class="sidebar-header d-flex align-items-center">
                <p class="ms-2">Relatório Mensal</p>
            </div>
            <a href="/pages/dashboard.html">
                <i class="fa-solid fa-house me-1"></i> Dashboard
            </a>
            <a href="/pages/transacoes.html">
                <i class="fa-regular fa-credit-card me-1"></i> Transações
            </a>
            <a href="/pages/saldo.html">
                <i class="fa-solid fa-wallet me-1"></i> Saldo
            </a>
            <div class="bg-secondary p-1 mb-2 mt-2">
                <a href="/pages/relatorio.html">
                    <i class="fa-solid fa-file-lines me-1"></i> Relatório Mensal
                </a>
            </div>
            <a href="#">
                <i class="fa-solid fa-cog me-1"></i> Configurações
            </a>
            <a href="/pages/login.html">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Sair
            </a>
        </div>

        <div class="content">
            <!-- Tabela de Transações -->
            <div class="col-md-6 col-md-8 d-flex flex-column mb-3 mx-auto">
                <input class="form-control me-2 search mb-4" type="search" placeholder="Pesquisar" aria-label="Search">
                <div class="table-responsive shadow p-3 mb-3 bg-white rounded">
                    <table class="table table-striped table-hover ">
                        <thead class="table">
                            <tr>
                                <th scope="col" class="px-3">Data</th>
                                <th scope="col" class="px-3">Descrição</th>
                                <th scope="col" class="px-3">Valor</th>
                                <th scope="col" class="px-3">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="px-3">01/01/2023</td>
                                <td class="px-3">Venda de produto</td>
                                <td class="px-3" style="color: rgb(6, 216, 6);">R$ 50,00</td>
                                <td class="px-3">Editar</td>
                            </tr>
                            <tr>
                                <td class="px-3">02/01/2023</td>
                                <td class="px-3">Compra de material</td>
                                <td class="px-3" style="color: red;">-R$ 30,00</td>
                                <td class="px-3">Editar</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="buttons d-flex">
                    <button class="btn btn-primary me-2 btn-rounded">Adicionar Transação</button>

                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ITs+Nb6D+IlM8MlA0K6tC7bNU4QyMIQ5zYXfgbFCihT22jRVl6e5Etwq7IcV3hNm"
        crossorigin="anonymous"></script>
</body>

</html>
