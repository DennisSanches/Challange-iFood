<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="/login.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: rgb(255, 255, 255);">
    <!-- Container para o Formulário de Login -->
    <div class="container" style="max-width: 400px;">
        <div class="card">
            <!-- Banner Superior -->
            <div class="card-banner-top"></div>
            <div class="card-body">
                <h5 class="card-title text-center mb-4" style="color: #030303;">Login</h5>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label text-black">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-black">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <a href="/pages/dashboard.html" class="btn btn-primary w-100">Entrar</a>
                </form>
            </div>
            <!-- Banner Inferior -->
            <div class="card-banner-bottom"></div>
        </div>

        <!-- Cadastro com Email -->
        <div class="text-center mt-4">
            <p class="text-white mb-2">Não tem uma conta?</p>
            <a href="#" class="btn btn-secondary">Cadastre-se com Email</a>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
